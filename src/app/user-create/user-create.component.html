<div class="invisible">
    <input type="hidden" id="action" name="action" value="create">

</div>
<div class="text-danger">

</div>
<div class="form-user row">
    <label for="Nome Utente" class="col-sm-2 col-form-label">Nome
        Utente</label>
    <div class="col-sm-10">
        <input type="text" id="userName" name="userName" value="${userName}">
        <br />
    </div>
</div>

<div class="form-user row">
    <label for="Cognome" class="col-sm-2 col-form-label">Cognome</label>
    <div class="col-sm-10">
        <input type="text" id="lastName" name="lastName" value="${lastName}">
        <br />
    </div>
</div>

<div class="form-user row">
    <label for="Email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="text" id="email" name="email" value="${email}"><br />
    </div>
</div>

<div class="form-user row">
    <label for="Username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
        <input type="text" id="username" name="username" value="${username}"><br />
    </div>
</div>

<div class="form-user row">
    <label for="Password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
        <input type="text" id="password" name="password" value="${password}"><br />
    </div>
</div>

<div class="form-user row">
    <label for="Gruppo" class="col-sm-2 col-form-label">Gruppo</label>
    <div class="col-sm-10" style="width: 222.500px">
        <select id="groupName" name="groupName" class="form-select" aria-label="Default select example">

            <!-- implement group dropdown
                <c:forEach items="${groupList}" var="group">
                    <option value="${group.id}">${group.groupName}</option>
                </c:forEach>
-->
        </select>
    </div>
</div>

<div class="form-user row">
    <label for="verified" class="col-sm-2 col-form-label">Utente
        verificato</label>
    <div class="col-sm-10">
        <input class="form-check-input" type="checkbox" id="verified" name="verified">

    </div>
</div>

<div class="form-user row">
    <label for="deleted" class="col-sm-2 col-form-label">Utente
        eliminato</label>
    <div class="col-sm-10">
        <input class="form-check-input" type="checkbox" id="deleted" name="deleted">
    </div>
</div>


<div>
    <button type="submit" class="btn btn-success" onclick="enabled()">Crea
        utente</button>
</div>
